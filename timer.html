<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/timer.css">
    <title>Timer</title>
</head>
<body>
    <main>
        <section id="hatch">
            <section id="clock">
                <section id="minutes-box">
                    <div id="minutes-hundreds">1</div>
                    <div id="minutes-tens">0</div>
                    <div id="minutes-units">8</div>
                </section>
                <section id="seconds-box">
                    <div id="seconds-tens">0</div>
                    <div id="seconds-units">0</div>
                </section>
            </section>
        </section>
        <section id="terminal">
            
                <input type="text" id="terminal-input-area" autocomplete="off">
            
        </section>
    </main>
    
<script src="scripts/countdown.js"></script>
</body>
</html>
