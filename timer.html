<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <main>
        <section id="hatch">
            <section id="clock">
                <section class="minutes-box">
                    <div class="flip-card" data-minutes-hundreds>
                        <div class="top">1</div>
                        <div class="bottom">1</div>
                    </div>
                    <div class="flip-card" data-minutes-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="minutes flip-card" data-minutes-ones>
                        <div class="top">8</div>
                        <div class="bottom">8</div>
                    </div>
                </section>
                <section class="seconds-box">
                    <div class="flip-card" data-seconds-tens>
                        <div class="top">0</div>
                        <div class="seconds bottom">0</div>
                    </div>
                    <div class="flip-card" data-seconds-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </section>
            </section>
        </section>
        <section id="terminal">
            
                <input readonly type="text" id="terminal-input-area" autocomplete="off">
            
        </section>
    </main>
    
<script src="scripts/countdown.js"></script>
</body>
</html>
